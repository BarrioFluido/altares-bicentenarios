    <script type="text/javascript">

      function setup(){
        createCanvas(displayWidth, displayHeight);
        background("white")
        database.ref('draw').on('child_added', function(data){
          line(data.val().pmouseX,data.val().pmouseY,data.val().mouseX,data.val().mouseY);
        })
      }

      function draw(){
        if(mouseIsPressed){
          line(pmouseX,pmouseY,mouseX,mouseY)
          database.ref('draw').push({
            pmouseX:pmouseX,
            pmouseY:pmouseY,
            mouseX:mouseX,
            mouseY:mouseY

          })
        }
      }
      
      function touchMoved() {
  line(mouseX, mouseY, pmouseX, pmouseY)
   database.ref('draw').push({
            pmouseX:pmouseX,
            pmouseY:pmouseY,
            mouseX:mouseX,
            mouseY:mouseY

          })
  
  ;
  return false;
}
